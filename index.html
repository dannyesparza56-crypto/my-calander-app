<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 Custom Planner</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root { --primary: #00ff88; --bg: #121212; --panel: #1e1e1e; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    
    .main-controls { background: var(--panel); padding: 15px; border-radius: 12px; margin-bottom: 30px; position: sticky; top: 10px; z-index: 1000; display: flex; gap: 10px; }
    
    .month-page { background: white; color: black; padding: 20px; border-radius: 10px; margin-bottom: 50px; width: 100%; max-width: 600px; position: relative; }
    
    .design-panel { background: #f0f0f0; padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; gap: 10px; font-size: 11px; align-items: center; }
    
    .photo-area { width: 100%; height: 250px; background: #ddd; border-radius: 8px; overflow: hidden; position: relative; margin-bottom: 15px; }
    .photo-area img { width: 100%; height: 100%; object-fit: cover; }
    
    .month-name { text-align: center; font-size: 28px; font-weight: bold; margin-bottom: 5px; }
    
    /* The Planner Grid */
    .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid #eee; border-left: 1px solid #eee; }
    .day-head { font-weight: bold; color: #888; padding: 8px 0; text-align: center; font-size: 10px; border-right: 1px solid #eee; border-bottom: 1px solid #eee; }
    
    .day-square { 
      height: 80px; 
      position: relative; 
      border-right: 1px solid #eee; 
      border-bottom: 1px solid #eee; 
      padding: 4px;
      display: flex;
      flex-direction: column;
    }

    /* Small corner number (1/8 size approx) */
    .day-num { font-size: 10px; font-weight: bold; color: #999; text-align: left; }
    
    /* Editable text area in the middle */
    .day-notes { 
      flex-grow: 1; 
      border: none; 
      background: transparent; 
      resize: none; 
      font-size: 9px; 
      font-family: inherit; 
      outline: none; 
      margin-top: 2px;
      padding: 0;
      width: 100%;
    }

    /* Small holiday label in bottom right */
    .holiday-label { 
      font-size: 7px; 
      color: #ff4444; 
      text-align: right; 
      position: absolute; 
      bottom: 2px; 
      right: 4px; 
      font-weight: bold; 
      pointer-events: none;
    }

    button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-size: 12px; }
    .dl-btn { background: var(--primary); color: #000; font-weight: bold; }
  </style>
</head>
<body>

  <div class="main-controls">
    <button class="dl-btn" onclick="exportAll()">Download 12 Pages</button>
    <button style="background:#444; color:white;" onclick="location.reload()">Refresh App</button>
  </div>

  <div id="calendar-container"></div>

  <script>
    const holidayData = {
      "0-1": "New Year's", "0-19": "MLK Day", "1-14": "Valentine's", "2-17": "St. Paddy's",
      "4-10": "Mother's Day", "4-25": "Memorial Day", "6-4": "July 4th", "8-7": "Labor Day",
      "10-26": "Thanksgiving", "11-25": "Christmas"
    };

    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    
    function saveToStore(monthIdx, dayIdx, text) {
      let notes = JSON.parse(localStorage.getItem('calNotes') || '{}');
      if (!notes[monthIdx]) notes[monthIdx] = {};
      notes[monthIdx][dayIdx] = text;
      localStorage.setItem('calNotes', JSON.stringify(notes));
    }

    function createPlanner() {
      const container = document.getElementById('calendar-container');
      const savedNotes = JSON.parse(localStorage.getItem('calNotes') || '{}');
      const savedDesign = JSON.parse(localStorage.getItem('calData') || '{}');

      months.forEach((name, mIdx) => {
        const design = savedDesign[mIdx] || {};
        const page = document.createElement('div');
        page.className = 'month-page';
        page.id = `page-${mIdx}`;
        page.style.fontFamily = design.font || 'Arial';
        page.style.color = design.color || '#000000';

        const firstDay = new Date(2026, mIdx, 1).getDay();
        const daysInMonth = new Date(2026, mIdx + 1, 0).getDate();
        
        let gridHtml = ['S','M','T','W','T','F','S'].map(d => `<div class="day-head">${d}</div>`).join('');
        
        for(let x=0; x<firstDay; x++) gridHtml += `<div class="day-square"></div>`;
        
        for(let d=1; d<=daysInMonth; d++) {
          const holiday = holidayData[`${mIdx}-${d}`] || "";
          const noteText = (savedNotes[mIdx] && savedNotes[mIdx][d]) ? savedNotes[mIdx][d] : "";
          
          gridHtml += `
            <div class="day-square">
              <span class="day-num">${d}</span>
              <textarea class="day-notes" oninput="saveToStore(${mIdx}, ${d}, this.value)" placeholder="..."> ${noteText}</textarea>
              ${holiday ? `<span class="holiday-label">${holiday}</span>` : ''}
            </div>`;
        }

        page.innerHTML = `
          <div class="design-panel">
             Design: <input type="color" value="${design.color || '#000000'}" onchange="updateDesign(${mIdx}, 'color', this.value)">
             Photo: <input type="file" onchange="uploadPhoto(event, ${mIdx})">
          </div>
          <div class="photo-area">
            <img id="img-${mIdx}" src="${design.img || 'https://via.placeholder.com/500x250?text=Upload+'+name}">
          </div>
          <div class="month-name">${name}</div>
          <div class="days-grid">${gridHtml}</div>
        `;
        container.appendChild(page);
      });
    }

    // Helper functions for design
    function updateDesign(idx, key, val) {
      let data = JSON.parse(localStorage.getItem('calData') || '{}');
      if(!data[idx]) data[idx] = {};
      data[idx][key] = val;
      localStorage.setItem('calData', JSON.stringify(data));
      document.getElementById(`page-${idx}`).style[key] = val;
    }

    function uploadPhoto(e, idx) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById(`img-${idx}`).src = reader.result;
        updateDesign(idx, 'img', reader.result);
      };
      reader.readAsDataURL(e.target.files[0]);
    }

    async function exportAll() {
      const panels = document.querySelectorAll('.design-panel');
      panels.forEach(p => p.style.display = 'none');
      for (let i = 0; i < 12; i++) {
        const canvas = await html2canvas(document.getElementById(`page-${i}`));
        const link = document.createElement('a');
        link.download = `Planner-2026-${months[i]}.png`;
        link.href = canvas.toDataURL();
        link.click();
        await new Promise(r => setTimeout(r, 700));
      }
      panels.forEach(p => p.style.display = 'flex');
    }

    createPlanner();
  </script>
</body>
</html>
