<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Mobile Planner Pro</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://via.placeholder.com/192?text=Calendar">
  
  <style>
    :root { --primary: #00ff88; --bg: #121212; --panel: #1e1e1e; }
    
    body { 
      font-family: 'Segoe UI', sans-serif; 
      background: var(--bg); 
      color: white; 
      margin: 0; 
      padding: 10px; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      overscroll-behavior: none; /* Prevents pull-to-refresh on mobile */
    }

    .main-controls { 
      background: var(--panel); 
      padding: 10px; 
      border-radius: 50px; 
      margin-bottom: 20px; 
      position: sticky; 
      top: 10px; 
      z-index: 1000; 
      display: flex; 
      gap: 10px; 
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      width: 95%;
      justify-content: space-around;
    }

    /* Scaling for Mobile Screens */
    .page { 
      background: white; color: black; 
      width: 100%; 
      max-width: 8.5in; 
      aspect-ratio: 8.5/11;
      padding: 4%; 
      margin-bottom: 20px;
      box-sizing: border-box; 
      display: flex; 
      flex-direction: column;
      border-radius: 8px;
    }

    /* Touch-Friendly Design Panel */
    .design-panel { 
      background: #f0f0f0; 
      padding: 12px; 
      border-radius: 8px; 
      margin-bottom: 10px; 
      display: flex; 
      flex-wrap: wrap; 
      gap: 8px; 
      font-size: 12px; 
      color: #333; 
    }
    
    .design-panel input, .design-panel select { 
      padding: 8px; 
      border-radius: 5px; 
      font-size: 14px; /* Prevents iOS auto-zoom on focus */
    }

    .photo-area { width: 100%; height: 30%; background: #eee; overflow: hidden; margin-bottom: 10px; border-radius: 5px; }
    .photo-area img { width: 100%; height: 100%; object-fit: cover; }
    
    .month-name { font-size: 24pt; font-weight: bold; text-align: center; margin-bottom: 5pt; text-transform: uppercase; }
    
    .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 2px solid currentColor; flex-grow: 1; }
    .day-head { font-weight: bold; padding: 5px 0; text-align: center; font-size: 8pt; border-bottom: 1px solid #eee; }
    .day-square { position: relative; border-right: 1px solid #eee; border-bottom: 1px solid #eee; display: flex; flex-direction: column; height: 100%; }
    
    .day-num { font-size: 7pt; font-weight: bold; padding: 2px; }
    .day-notes { flex-grow: 1; border: none; background: transparent; resize: none; font-size: 8pt; font-family: inherit; width: 100%; outline: none; padding: 2px; }

    /* Hide UI for Print/Save */
    @media print {
      .main-controls, .design-panel { display: none !important; }
      .page { width: 8.5in; height: 11in; margin: 0; box-shadow: none; }
      body { padding: 0; }
    }

    button { padding: 12px 18px; border-radius: 25px; border: none; cursor: pointer; font-weight: bold; font-size: 14px; }
  </style>
</head>
<body>

  <div class="main-controls">
    <input type="number" id="yearInput" value="2026" onchange="updateYear(this.value)" style="width:60px; border-radius:20px; border:none; padding:10px; text-align:center;">
    <button style="background:var(--primary); color:#121212;" onclick="window.print()">SAVE PDF</button>
    <button style="background:#444; color:white;" onclick="clearAll()">RESET</button>
  </div>

  <div id="calendar-container"></div>

  <script>
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const dayNames = ["SUN.", "MON.", "TUE.", "WED.", "THUR.", "FRI.", "SAT."];
    const topFonts = ["Arial", "Georgia", "Courier New", "Impact", "Trebuchet MS", "Verdana", "Times New Roman"];

    function renderCalendar(year) {
      const container = document.getElementById('calendar-container');
      container.innerHTML = '';
      const savedNotes = JSON.parse(localStorage.getItem('calNotes') || '{}');
      const savedDesign = JSON.parse(localStorage.getItem('calData') || '{}');

      months.forEach((name, mIdx) => {
        const design = savedDesign[mIdx] || {};
        const page = document.createElement('div');
        page.className = 'page';
        page.style.fontFamily = design.font || 'Arial';
        page.style.color = design.mainColor || '#000000';

        const firstDay = new Date(year, mIdx, 1).getDay();
        const daysInMonth = new Date(year, mIdx + 1, 0).getDate();
        
        let gridHtml = dayNames.map(d => `<div class="day-head">${d}</div>`).join('');
        for(let x=0; x<firstDay; x++) gridHtml += `<div class="day-square"></div>`;
        for(let d=1; d<=daysInMonth; d++) {
          gridHtml += `
            <div class="day-square">
              <span class="day-num" style="color:${design.numColor || '#999'}">${d}</span>
              <textarea class="day-notes" oninput="saveNote(${mIdx}, ${d}, this.value)">${savedNotes[mIdx]?.[d] || ''}</textarea>
            </div>`;
        }

        page.innerHTML = `
          <div class="design-panel">
            <select onchange="updateDesign(${mIdx}, 'font', this.value)">
              ${topFonts.map(f => `<option value="${f}" ${design.font === f ? 'selected' : ''}>${f}</option>`).join('')}
            </select>
            <input type="color" value="${design.mainColor || '#000000'}" onchange="updateDesign(${mIdx}, 'mainColor', this.value)">
            <input type="file" accept="image/*" onchange="uploadPhoto(event, ${mIdx})" style="width:80px">
          </div>
          <div class="photo-area"><img id="img-${mIdx}" src="${design.img || 'https://via.placeholder.com/400x200?text='+name}"></div>
          <div class="month-name">${name}</div>
          <div class="days-grid">${gridHtml}</div>
        `;
        container.appendChild(page);
      });
    }

    function updateDesign(idx, key, val) {
      let data = JSON.parse(localStorage.getItem('calData') || '{}');
      if(!data[idx]) data[idx] = {};
      data[idx][key] = val;
      localStorage.setItem('calData', JSON.stringify(data));
      renderCalendar(document.getElementById('yearInput').value);
    }

    function saveNote(m, d, txt) {
      let notes = JSON.parse(localStorage.getItem('calNotes') || '{}');
      if (!notes[m]) notes[m] = {};
      notes[m][d] = txt;
      localStorage.setItem('calNotes', JSON.stringify(notes));
    }

    function uploadPhoto(e, idx) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById(`img-${idx}`).src = reader.result;
        updateDesign(idx, 'img', reader.result);
      };
      reader.readAsDataURL(e.target.files[0]);
    }

    function clearAll() { if(confirm("Clear All?")) { localStorage.clear(); location.reload(); } }
    function updateYear(val) { localStorage.setItem('calYear', val); renderCalendar(val); }

    const currentYear = localStorage.getItem('calYear') || 2026;
    document.getElementById('yearInput').value = currentYear;
    renderCalendar(currentYear);
  </script>
</body>
</html>
