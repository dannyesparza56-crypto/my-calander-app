<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026 Clean Design Planner</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root { --primary: #00ff88; --bg: #121212; --panel: #1e1e1e; }
    body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    
    .main-controls { background: var(--panel); padding: 15px; border-radius: 12px; margin-bottom: 30px; position: sticky; top: 10px; z-index: 1000; display: flex; gap: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    
    .month-page { background: white; color: black; padding: 20px; border-radius: 10px; margin-bottom: 50px; width: 100%; max-width: 600px; position: relative; }
    
    .design-panel { background: #f0f0f0; padding: 12px; border-radius: 8px; margin-bottom: 15px; display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 10px; font-size: 11px; color: #333; align-items: center; }
    
    .photo-area { width: 100%; height: 250px; background: #ddd; border-radius: 8px; overflow: hidden; position: relative; margin-bottom: 15px; }
    .photo-area img { width: 100%; height: 100%; object-fit: cover; }
    
    .month-header { text-align: center; margin-bottom: 15px; }
    .month-name { font-size: 36px; font-weight: bold; letter-spacing: -1px; }
    
    .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 2px solid currentColor; }
    
    .day-head { font-weight: bold; padding: 12px 0; text-align: center; font-size: 11px; border-bottom: 1px solid #eee; letter-spacing: 1px; }
    
    .day-square { height: 85px; position: relative; border-right: 1px solid #eee; border-bottom: 1px solid #eee; padding: 4px; display: flex; flex-direction: column; }
    .day-square:nth-child(7n) { border-right: none; }

    .day-num { font-size: 10px; font-weight: bold; text-align: left; }
    .day-notes { flex-grow: 1; border: none; background: transparent; resize: none; font-size: 10px; font-family: inherit; outline: none; width: 100%; color: inherit; }
    .holiday-label { font-size: 7px; text-align: right; position: absolute; bottom: 2px; right: 4px; font-weight: bold; pointer-events: none; }

    .control-group { display: flex; flex-direction: column; gap: 2px; }
    button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <div class="main-controls">
    <button style="background:var(--primary)" onclick="exportAll()">Download All Pages</button>
    <button style="background:#444; color:white;" onclick="location.reload()">Refresh App</button>
  </div>

  <div id="calendar-container"></div>

  <script>
    const holidayData = { "0-1": "New Year's", "0-19": "MLK Day", "1-14": "Valentine's", "2-17": "St. Paddy's", "4-10": "Mother's Day", "4-25": "Memorial Day", "6-4": "July 4th", "8-7": "Labor Day", "10-26": "Thanksgiving", "11-25": "Christmas" };
    
    const fontFamilies = [
      {name: "Modern Sans", val: "'Segoe UI', sans-serif"},
      {name: "Classic Serif", val: "'Times New Roman', serif"},
      {name: "Elegant", val: "Georgia, serif"},
      {name: "Retro", val: "'Courier New', monospace"},
      {name: "Bold Impact", val: "Impact, charcoal, sans-serif"}
    ];

    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    const dayNames = ["SUN.", "MON.", "TUE.", "WED.", "THUR.", "FRI.", "SAT."];

    function createPlanner() {
      const container = document.getElementById('calendar-container');
      const savedNotes = JSON.parse(localStorage.getItem('calNotes') || '{}');
      const savedDesign = JSON.parse(localStorage.getItem('calData') || '{}');

      months.forEach((name, mIdx) => {
        const design = savedDesign[mIdx] || {};
        const page = document.createElement('div');
        page.className = 'month-page';
        page.id = `page-${mIdx}`;
        page.style.fontFamily = design.font || fontFamilies[0].val;
        page.style.color = design.mainColor || '#000000';

        const firstDay = new Date(2026, mIdx, 1).getDay();
        const daysInMonth = new Date(2026, mIdx + 1, 0).getDate();
        
        let gridHtml = dayNames.map(d => `<div class="day-head">${d}</div>`).join('');
        for(let x=0; x<firstDay; x++) gridHtml += `<div class="day-square" style="border-left:1px solid #eee"></div>`;
        
        for(let d=1; d<=daysInMonth; d++) {
          const holiday = holidayData[`${mIdx}-${d}`] || "";
          const note = (savedNotes[mIdx] && savedNotes[mIdx][d]) ? savedNotes[mIdx][d] : "";
          
          gridHtml += `
            <div class="day-square" style="${(d+firstDay-1)%7===0 ? 'border-left:1px solid #eee' : ''}">
              <span class="day-num num-style-${mIdx}" style="color:${design.numColor || '#999999'}">${d}</span>
              <textarea class="day-notes" oninput="saveNote(${mIdx}, ${d}, this.value)">${note}</textarea>
              ${holiday ? `<span class="holiday-label num-style-${mIdx}" style="color:${design.numColor || '#ff4444'}">${holiday}</span>` : ''}
            </div>`;
        }

        page.innerHTML = `
          <div class="design-panel">
            <div class="control-group">Font: 
              <select onchange="updateDesign(${mIdx}, 'font', this.value)">
                ${fontFamilies.map(f => `<option value="${f.val}" ${design.font === f.val ? 'selected' : ''}>${f.name}</option>`).join('')}
              </select>
            </div>
            <div class="control-group">Main Color: <input type="color" value="${design.mainColor || '#000000'}" onchange="updateDesign(${mIdx}, 'mainColor', this.value)"></div>
            <div class="control-group">Num Color: <input type="color" value="${design.numColor || '#999999'}" onchange="updateDesign(${mIdx}, 'numColor', this.value)"></div>
            <div class="control-group">Photo: <input type="file" onchange="uploadPhoto(event, ${mIdx})"></div>
          </div>
          <div class="photo-area"><img id="img-${mIdx}" src="${design.img || 'https://via.placeholder.com/600x250?text='+name}"></div>
          
          <div class="month-header">
            <div class="month-name">${name}</div>
          </div>
          
          <div class="days-grid">${gridHtml}</div>
        `;
        container.appendChild(page);
      });
    }

    function updateDesign(idx, key, val) {
      let data = JSON.parse(localStorage.getItem('calData') || '{}');
      if(!data[idx]) data[idx] = {};
      data[idx][key] = val;
      localStorage.setItem('calData', JSON.stringify(data));
      const page = document.getElementById(`page-${idx}`);
      if(key === 'font') page.style.fontFamily = val;
      if(key === 'mainColor') page.style.color = val;
      if(key === 'numColor') document.querySelectorAll(`.num-style-${idx}`).forEach(el => el.style.color = val);
    }

    function saveNote(mIdx, dIdx, text) {
      let notes = JSON.parse(localStorage.getItem('calNotes') || '{}');
      if (!notes[mIdx]) notes[mIdx] = {};
      notes[mIdx][dIdx] = text;
      localStorage.setItem('calNotes', JSON.stringify(notes));
    }

    function uploadPhoto(event, idx) {
      const reader = new FileReader();
      reader.onload = () => {
        document.getElementById(`img-${idx}`).src = reader.result;
        updateDesign(idx, 'img', reader.result);
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    async function exportAll() {
      const panels = document.querySelectorAll('.design-panel');
      panels.forEach(p => p.style.display = 'none');
      for (let i = 0; i < 12; i++) {
        const canvas = await html2canvas(document.getElementById(`page-${i}`));
        const link = document.createElement('a');
        link.download = `2026-Calendar-${months[i]}.png`;
        link.href = canvas.toDataURL();
        link.click();
        await new Promise(r => setTimeout(r, 700));
      }
      panels.forEach(p => p.style.display = 'grid');
    }

    createPlanner();
  </script>
</body>
</html>
